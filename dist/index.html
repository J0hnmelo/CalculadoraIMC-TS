<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="divInputs">
                <label for="name">Nome:</label>
                <input type="text" class="inputs" id="name" required>
            </div>
            <div class="divInputs">
                <label for="height">Altura:</label>
                <input type="number" class="inputs" id="height" required>
            </div>
            <div class="divInputs">
                <label for="weight">Peso:</label>
                <input type="number" class="inputs" id="weight" required>
            </div>
            <div class="button">
                <button class="btn">Calcular IMC</button>
            </div>
            <div class="msg">
                <span class="resposta">Bem vindo a Calculadora de IMC, preencha seus dados.</span>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>    
</body>
</html>
